<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma - Loja</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/produtos.css">
</head>
<body class="main-produtos">

<div class="container-fluid">
    <div class="row">
        <!-- Menu lateral de Categorias -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky pt-3">
                <h4 class="text-center">Categorias</h4>
                <ul id="lista-categorias" class="nav flex-column"></ul>
            </div>
        </nav>

        <!-- Lista de Produtos -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h2 class="mt-4">Produtos</h2>
            <div id="lista-produtos" class="row"></div>

        <!-- Paginacao -->
            <div class="d-flex justify-content-center mt-4">
                <button id="anterior" class="btn btn-secondary me-2" onclick="paginaAnterior()" disabled>◀ Anterior</button>
                <span id="pagina-atual" class="btn btn-outline-primary">1</span>
                <button id="proximo" class="btn btn-secondary ms-2" onclick="proximaPagina()">Próximo ▶</button>
            </div>
        </main>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
